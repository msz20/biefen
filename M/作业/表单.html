<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>表单填写</title>
    <style>
        *{
            font-weight: 500;
            font-size: xx-large;
            font-family: 华文行楷;
        }
    </style>
</head>
<body>
<p>表单填写</p>
<hr>
<form action="#">
    <label for="username">
        用户名：
    </label>

    <input id="username" name="username" placeholder="请输入用户名" type="text">

    <br><br>
    密码：<input name="password" placeholder="请输入密码" type="password">
    <br><br>
    <hr>
    性别：
    <label for="man">
        <span>男</span>
    </label>
    <input id="nan" name="sex" type="radio">

    <label for="woman">
        <span>女</span>
    </label>
    <input id="nv" name="sex" type="radio">
    <br>
    爱好：
    跳舞<input id="yd1" name="hobby" type="checkbox">
    弹琴<input id="yd2" name="hobby" type="checkbox">
    读书<input id="yd3" name="hobby" type="checkbox">
    练字<input id="yd4" name="hobby" type="checkbox">
    <hr>
    <br>
    自我介绍：
    <hr>
    <textarea cols="30" id="" name="" placeholder="请输入自我介绍，100字以内" rows="10"></textarea>
    <input type="reset" value="重新填写">
    <input type="submit" value="提交">
</form>
</body>
</html>

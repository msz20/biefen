<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c3的nth选择器</title>
    <style>
        ul>li:first-child{
            background-color: aquamarine;
        }
        div>p:nth-child(2n){
            background-color: aqua;
        }
    </style>
</head>
<body>
    <ul>
        <li>001</li>
        <li>002</li>
        <li>003</li>
        <li>004</li>
        <li>005</li>
        <li>006</li>
        <li>007</li>
        <li>008</li>
    </ul>
    <div>
        <p>$$$</p>
        <p>$$$</p>
        <p>$$$</p>
        <p>$$$</p>
        <p>$$$</p>
        <p>$$$</p>
        <p>$$$</p>
    </div>
</body>
</html>

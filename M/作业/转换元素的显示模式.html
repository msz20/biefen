<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>转换元素的显示模式</title>
    <style>
        div{

           display: inline-block;

           background-color: aquamarine;
           width: 400px;
           height: auto;
        }

        p{
           display: block;
           background-color: aqua;
           width: 90px;
           height: 23px;
        }
    </style>
</head>

<body>
<div>
    <p>zfdfdgdxgsdrt</p>
    <p>zrtbzrztbzrtbz</p>
    <p>rbzrzrzbtzdrtbzsr</p>
    <p>bzrtbzrtbfgdrtgbzrg</p>
</div>
<p>utfxgjvxug</p>
<p>fhccfycgh</p>
<p>hjkghj</p>
<p>gxygcfdy</p>
</body>

</html>

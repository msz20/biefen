<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>继承性+emmet语法</title>
    <style>
        .box {
            color: aqua;
        }
    </style>
</head>

<body>

<!-- emmt -->
<div class="box">
    一行白鹭上青天
    <p>我是.box的内部的p</p>
</div>


<hr>
<h1>emmet语法</h1>
<hr>

<!-- div#box>p#pBox -->
<div id="box">
    <p id="pBox">123</p>
</div>

<hr>
<!-- div.out>p.inner>span{456} -->
<div class="out">
    <p class="inner"><span>456</span></p>
</div>
<hr>
<!-- div>p*3>span*2{我是span$} -->
<div>
    <p><span>我是span1</span><span>我是span2</span></p>
    <p><span>我是span1</span><span>我是span2</span></p>
    <p><span>我是span1</span><span>我是span2</span></p>
</div>

<hr>

<div id="outbox">
    <ul class="liebiao">

        <li>
            <p id="box1">我是列表项目1</p>
        </li>

        <li>
            <p id="box2">我是列表项目2</p>
        </li>
        <li>
            <p id="box3">我是列表项目3</p>
        </li>
        <li>
            <p id="box4">我是列表项目4</p>
        </li>
        <li>
            <p id="box5">我是列表项目5</p>
        </li>
    </ul>
</div>

<hr>

<div class="one" id="two">
    <p></p>
</div>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>马老师讲前端</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            /* 
                 box-sizing:指定盒子的模型。
                        content-box：默认的就是内容盒子。盒子的大小= 内容+内边距+边框
                        border-box: CSS3盒子模型盒子多大，就是多大！！！盒子的大小= 宽高
                */
            box-sizing: border-box;
        }


        #box {

            width: 300px;
            height: 300px;
            border: 1px solid red;

            padding: 30px;

        }
    </style>
</head>

<body>

    <div id="box">
        111
    </div>
    <div>
        我是后面的内容
    </div>


</body>

</html>

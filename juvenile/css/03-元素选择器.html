<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素选择器+颜色使用</title>

    <style>
        h1{
            /* 颜色取值有不同方式
                1. 单词
                2. #十六进制 常用
                3. rgb(值1,值2,值3)
                4. rgba(值1,值2,值3,透明度0-1)
            */
            color: rgb(83, 96, 161, .3);
        }
    </style>

</head>
<body>
    <h1>我是h1: 天高任鸟飞</h1>
    <p>
        我是段落p：
    </p>

    <h1>我是h1: 海阔凭鱼跃</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>马老师讲前端</title>
        <style>
            #box > p{
                color: aqua;
            }
        </style>
    </head>
    <body>
     
        <p>我是孤独的p标签</p>
     
        <div id="box">
            <p>我是box的儿子1</p>
            <ul>
                <li>
                    <p>我是#box的内部的p。</p>
                </li>
            </ul>
            <p>我是box的儿子2</p>
        </div>
    </body>
</html>

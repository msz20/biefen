<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构可以快速生成</title>
</head>
<body>
    <!-- 常见标签 -->
    <!-- 1. 标题 header 标签 ： h1-h6-->
    <h1>一级标题</h1>
    <h6>二级标题</h6>

    <hr>
    <!--2.  图片 image 标签 -->
    <img src="../images/浮云一别.jpg" title="图片标题" width="100px" alt="请检查网络连接" id="imgOne">
    <img src="../images/浮云一别.jpg" title="图片标题" width="100px" alt="请检查网络连接" id="imgTwo">
    <br>
    <!-- 3. 换行标签 + 水平线-->

    <span id="quan">劝君莫忘少年志1</span>
    <br>
    <span>曾许人间第一流1</span>
    <hr>

    <!-- 4. 元素显示模式 -->
    <h1>1111</h1>
    <h2>2222</h2>

    <p>劝君莫忘少年志1</p>
    <p>劝君莫忘少年志2</p>
    <span>曾许人间第一流1</span>
    <span>曾许人间第一流2</span>
    <hr>
    <!-- 列表标签 -->
    <ul>
        <li>ps</li>
        <li>硬件组装</li>
        <li>摄影</li>
        <li>编程</li>
        <li>阅读</li>
    </ul>
    <ol>
        <li>ps</li>
        <li>硬件组装</li>
        <li>摄影</li>
        <li>编程</li>
        <li>阅读</li>
    </ol>
    <!-- div 和 span -->
    <div>
        div没有语义化，就是一个普通的块级容器
    </div>
    <div>
        div2 独占一行
    </div>
    <span>span1行内容器</span>
    <span>span2不会独占一行，会在一行内显示</span>
    <hr>
    <!-- a标签 -->
    <a href="https://pro.jd.com/mall/active/2vx2zyXR2KhRouYS6LrSEdnLF1P5/index.html">家用电器</a>
  
</body>
</html>

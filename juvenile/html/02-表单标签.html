<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>马老师讲前端</title>
</head>
<body>
<h1>表单标签</h1>
<hr>
<form action="01-初始结构和常见标签.html" id="regiset">
    <label for="username">
        用户名：
    </label>

    <input id="username" name="username" placeholder="请输入用户名" type="text">

    <br><br>
    密码：<input name="userpassword" placeholder="请输入密码" type="password">
    <br><br>
    <hr>
    性别：
    <label for="man">
        <span>男</span>
    </label>
    <input id="man" name="sex" type="radio" value="nan">

    <label for="woman">
        女
    </label>
    <input id="woman" name="sex" type="radio" value="nv">
    <br>
    爱好：
    阅读1：<input name="hobby" type="checkbox" value="yd1">
    阅读2：<input name="hobby" type="checkbox" value="yd2">
    阅读3：<input name="hobby" type="checkbox" value="yd3">
    阅读4：<input name="hobby" type="checkbox" value="yd4">

    <hr>
    自我介绍：
    <textarea cols="50" id="" name="" placeholder="请输入自我介绍100字以内" rows="20"></textarea>
    <hr>
    <input type="reset" value="重新填写">
    <input type="submit" value="注册">
</form>


<hr>

</body>
</html>

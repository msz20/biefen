<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>马老师讲前端</title>
    </head>
    <body>
        <h1>表单标签</h1>
        <hr>
       <form action="01-初始结构和常见标签.html" id="regiset">
            <label for="username">
                用户名：
            </label>
            
            <input type="text" id="username" placeholder="请输入用户名" name="username">

            <br><br>
            密码：<input type="password" placeholder="请输入密码" name="userpassword">
            <br><br>
            <hr>
            性别： 
            <label for="man">
                <span>男</span>
            </label>
            <input type="radio" name="sex" id="man" value="nan" >

            <label for="woman">
                女
            </label>
            <input type="radio" name="sex" id="woman" value="nv">
            <br>
            爱好：
            阅读1：<input type="checkbox" name="hobby" value="yd1">
            阅读2：<input type="checkbox" name="hobby" value="yd2">
            阅读3：<input type="checkbox" name="hobby" value="yd3">
            阅读4：<input type="checkbox" name="hobby" value="yd4">

            <hr>
           自我介绍：
           <textarea name="" id="" cols="50" rows="20" placeholder="请输入自我介绍100字以内"></textarea>
           <hr>
           <input type="reset" value="重新填写">
           <input type="submit" value="注册">
       </form>




       <hr>

    </body>
</html>

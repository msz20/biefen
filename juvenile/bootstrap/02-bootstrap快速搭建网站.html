    <!-- 主题内容 ： 卡片效果 -->
    <div class="container mt-4" id="module1">
        <div class="d-flex align-items-start">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                    aria-selected="true">首页模板</button>
                <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
                    aria-selected="false">待开发1</button>
                <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages"
                    aria-selected="false">待开发2</button>
                <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings"
                    aria-selected="false">待开发3</button>
            </div>
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                    aria-labelledby="v-pills-home-tab">

                    <!-- 文本输入框 -->
                    <div class="mb-3">
                        <textarea class="form-control" rows="6" cols="130" 
                            placeholder="请输入内容...回车确认..."
                            ref="area"
                            v-model="content" 
                            v-on:keydown.enter="addContentInArr()"
                        ></textarea>
                    </div>

                </div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    1111
                </div>
                <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                    222
                    <div>
                        <div class="tab-pane fade" id="v-pills-settings" role="tabpanel"
                            aria-labelledby="v-pills-settings-tab">
                            333
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 第一个模块的数据显示区域 -->
        <div class="container mt-4 mb-1" v-for="item in contentArr">
            <div class="card text-center mt-1">
                <div class="card-body">
                    <p class="card-text">{{item}}</p>
                </div>
            </div>
        </div>
    </div>




    <!-- 准备一个盒子，撑开一块区间。为了不让底部固定的盒子遮挡上方数据 -->
    <div class="container " style="height: 140px;background-color: #fff;">

    </div>

    <div class="container-fluid fixed-bottom">

                <a href="javascript:;" class="btn btn-primary">跳转惊喜...</a>
            </div>
        </div>
    </div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script>
    const { createApp } = Vue
    const app = createApp({
        data() {
            return {
                contentArr: [],
                content :''
            }
        },
        methods: {
            addContentInArr(){
              this.contentArr.push(this.content)  
              this.content =''
                this.$refs.area.blur()
            }
        }
    })

    app.mount('#module1')

</script>
